<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Financial archive</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #DADA">
	<div class="container fw-bold"> 
		<div class="row">
			<div class="col-8 m-auto bg-dark text-white p-4">
				<h4 class="text-center">Ecosystem</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 bg-white p-5 col-md-12 m-auto d-flex justify-content-around">
				<div class="col-md-4">
					<div>
				<!--    <div class="book1 mb-3">
							<label>Students</label>
							<input class="form-control" id="bookOne" type="number" name="" placeholder="Number of students" required>
						</div>
						<div class="book2 mb-3">
							<label>Teachers</label>
							<input class="form-control"  id="bookTwo" type="number" name="" placeholder="Number of teachers" required>
						</div> -->
						<div class="book3 mb-3">
							<label>SAT</label>
							<input class="form-control" id="bookThree" type="number" name="" placeholder="Number of SAT students" required>
						</div>
						<div class="book4 mb-3">
							<label>IETLS</label>
							<input class="form-control" id="bookFour" type="number" name="" placeholder="Number of IELTS students" required>
						</div>
						<div class="book5 mb-3">
							<label>Consultation</label>
							<input class="form-control" id="bookFive" type="number" name="" placeholder="Number of consultations" required>
						</div>
						<div class="book6 mb-3">
							<label>SAT score</label>
							<input class="form-control" id="bookSix" type="number" name="" placeholder="Number of consultations" required>
						</div>
						<div class="book7 mb-3">
							<label>Individuals</label>
							<input class="form-control" id="bookSeven" type="number" name="" placeholder="Number of individuals" required>
						</div>
						<div class="book8 mb-3">
							<label>Group</label>
							<input class="form-control" id="bookEight" type="number" name="" placeholder="Number of students in a group" required>
						</div>
						<div class="book9 mb-3">
							<label>Pass</label>
							<input class="form-control"
							id="bookNine" type="number"
							name="" placeholder="Pass to next week" required>
						</div>
						<div class="book10 mb-3">
							<label>Final SAT score</label>
							<input class="form-control" id="bookTen" type="number" name="" placeholder="Final score" required>
						</div>
						<div>
							<button class="btn btn-warning col-12" onclick="Calculate()">Calculate</button>
						</div>
					</div>

				</div>
				<div class="col-md-4 d-flex align-items center">
					<div>
						<table class="table table-bordered border-dark">
							<tr>
								<td>Total lessons</td>
								<td id="lessons"></td>
							</tr>
							<tr>
								<td>Teacher's payment</td>
								<td id="payment"></td>
							</tr>
							<tr>
								<td>Ratio of SAT to IELTS</td>
								<td id="rsi"></td>
							</tr>
							<tr>
								<td>Ratio of SAT to consultations</td>
								<td id="rsc"></td>
							</tr>
							<tr>
								<td>Ratio of IELTS to consultations</td>
								<td id="ric"></td>
							</tr>
							<tr>
								<td>Extending courses</td>
								<td id="ex"></td>
							</tr>
							<tr>
								<td>Not finishing courses</td>
								<td id="nfc"></td>
							</tr>
							<tr>
								<td>Report card</td>
								<td id="repcard"></td>
							</tr>
							<tr>
								<td>Cash flow of the company</td>
								<td id="cash"></td>
							</tr>
							<tr>
								<td>Income of the company</td>
								<td id="income"></td>
							</tr>
							<tr>
								<td>Results and application</td>
								<td id="res"></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="repo.js"></script>
</body>
</html>
